<svg viewBox="0 0 48 48" width="40" height="40" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="spTitle">
  <title id="spTitle">SimplePoint 标志</title>
  <defs>
    <linearGradient id="spg" x1="10" y1="10" x2="38" y2="38" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#9589EA"/>
      <stop offset="1" stop-color="#108CB9"/>
    </linearGradient>
    <linearGradient id="spLine" x1="12" y1="12" x2="36" y2="36" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#9589EA"/>
      <stop offset="1" stop-color="#108CB9"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.2" flood-color="#1C2135" flood-opacity="0.25"/>
    </filter>
    <style>
      .stroke-base { stroke: #1C2135; }
      @media (prefers-color-scheme: dark) { .stroke-base { stroke: #DDE3F0; } }

      .s-flow {
        fill: none;
        stroke: url(#spLine);
        stroke-width: 2.2;
        stroke-linecap: round;
        vector-effect: non-scaling-stroke;
        stroke-dasharray: 56 120;
        stroke-dashoffset: 0;
        animation: flow 4s linear infinite;
      }
      .node {
        fill: #71BEDB;
        vector-effect: non-scaling-stroke;
        transform-box: fill-box;
        transform-origin: center;
        animation: pulse 2.4s ease-in-out infinite;
      }
      .node-outline { stroke-width: 0.8; }

      @media (prefers-reduced-motion: reduce) {
        .s-flow, .node { animation: none; }
      }
      @keyframes flow { to { stroke-dashoffset: -220; } }
      @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.25); } }
    </style>
  </defs>

  <!-- 外层六边形轮廓 -->
  <polygon id="sp-outline" class="stroke-base" points="24,6 38.6,14.5 38.6,33.5 24,42 9.4,33.5 9.4,14.5"
           fill="none" stroke-width="1.5" stroke-linejoin="round" filter="url(#softShadow)" vector-effect="non-scaling-stroke"/>

  <!-- 内部淡色填充，强调品牌渐变 -->
  <polygon points="24,8.5 36.2,15.6 36.2,32.4 24,39.5 11.8,32.4 11.8,15.6" fill="url(#spg)" opacity="0.16"/>

  <!-- 渐变“S”数据流动线 -->
  <path class="s-flow" d="M16,15 C22,11 30,14 30,18 C30,22 20,22 20,26 C20,30 28,31 32,28" pathLength="200"/>

  <!-- 关键节点（带轻微呼吸动效） -->
  <g class="stroke-base node-outline">
    <circle class="node" cx="16" cy="15" r="1.8" style="animation-delay: 0.0s"/>
    <circle class="node" cx="30" cy="18" r="1.6" style="animation-delay: 0.3s"/>
    <circle class="node" cx="20" cy="26" r="1.6" style="animation-delay: 0.6s"/>
    <circle class="node" cx="32" cy="28" r="1.6" style="animation-delay: 0.9s"/>
    <circle class="node" cx="24" cy="24" r="1.2" style="animation-delay: 1.2s"/>
  </g>
</svg>